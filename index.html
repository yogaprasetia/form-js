<!DOCTYPE html>
<html lang="en">
<head>
    <title>Proyek JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Untuk mendapatkan card anda silahkan inputkan form dibawah ini</h2>

    <div class="col">
        <form action="#" onsubmit="renderCard(event)">
            <fieldset>
                Nama : <br>
                <input type="text" id="name"><br><br>

                Job : <br>
                <input type="text" id="job"><br><br>

                Email : <br>
                <input type="email" id="email"><br><br>

                Nomor Telepon : <br>
                <input type="text" id="telp"><br><br>

                Alamat : <br>
                <textarea id="address"></textarea><br><br>

                <input type="submit" value="Submit">

                <input type="reset" value="Reset">
            </fieldset>
        </form>
    </div>

    <script src="card.js"></script>
</body>
</html>
